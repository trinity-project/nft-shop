<tr class="head">
	<td class="head-col" colspan="3">
		<div>
			<span>第{{item.number}}期</span>
			<span class="pull-right">揭晓时间: {{item.kj_time}}</span>
		</div>
	</td>
</tr>
<tr class="m-history-item">
	<td class="col-img"><a href="{{url_for('period_detail',pid=item.id)}}"><img style="border-radius:0" src="{{item.product.thumbnail}}"></a></td>
	<td class="join-detail">
		<a href="{{url_for('period_detail',pid=item.id)}}">
			<div class="zj-user">
				<span class="describe-info">幸运用户: </span><span>{{item.zj_user.name}}</span>
			</div>
			<div class="user-id">
				<span><span class="describe-info">用户ID: </span>{{item.zj_user.display_id}}(唯一不变的标识)</span>
			</div>
			<div class="lucky-num describe-info"><span>幸运号码: {{item.kj_num}}</span></div>
			{% if item.ticket and item.ticket.user %}
			<div style="font-size:12px;" class="red-color">{{item.ticket.used_datetime}}由{{item.ticket.user.name}}验证</div>
			{% endif %}
		</a>
	</td>
	<td style="font-size:14px;">
		<a href="{{url_for('period_detail',pid=item.id)}}" style="color:#ccc;" href=""><span class="glyphicon glyphicon-chevron-right"></span></a>
	</td>
</tr>
<tr><td colspan="3"></td></tr>
