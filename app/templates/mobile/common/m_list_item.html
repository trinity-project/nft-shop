<div class="col-md-3 col-sm-4 col-xs-6 fix-padding">
	<div class="product-item">
		<div class="img-link">
			<a target="_blank" href="{{url_for('period_detail',pid=item.id)}}"><img src="{{item.product.thumbnail}}"></a>
		</div>
		<div class="item-title"><a target="_blank" href="{{url_for('period_detail',pid=item.id)}}">{{item.product.title}}</a></div>
		<div class="text-right describe-info">
			{% set left=item.total_count- item.join_count %}
			<span class="">剩余{{left}}人次</span>
		</div>
		<div class="sell-progress">
			{% set pecent = item.join_count*100 / item.total_count %}
			<span class="orange" style="width:{{pecent}}%"></span>
		</div>
		<div class="join-info text-center ">
			<a class="db-btn" href="{{url_for('period_detail',pid=item.id)}}">立即参加</a>
		</div>
	</div>
</div>
