<div class="col-md-3 col-sm-4 col-xs-6 fix-padding">
	<div class="product-item">
		<div class="img-link">
			<a href="{{url_for('show_detail',sid=item.id)}}"><img src="{{item.thumbnail}}!list"></a>
		</div>
		<div class="product-title"><a class="link-color" href="{{url_for('show_detail',sid=item.id)}}">{{item.product.title}}</a></div>
		<div><span class="describe-info">第{{item.period.number}}期</span></div>
		<div class="lucky-number">
			<span class="describe-info">幸运号码： <span class="red-color">{{item.period.kj_num}}</span></span>
		</div>
		<div class="user-info describe-info">
			<a class="link-color" href="{{url_for('user_home',uid=item.owner.id)}}">{{item.owner.name}}</a>
			<span class="pull-right time">{{item.created_datetime}}</span>
		</div>
	</div>
</div>
